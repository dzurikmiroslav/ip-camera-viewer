<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">Ã—</button>
    <h4 class="modal-title">Camera</h4>
</div>
<div class="modal-body">
    <form name="cameraForm">
        <div class="form-group" ng-class="{'has-error': cameraForm.name.$invalid && !cameraForm.name.$pristine}">
            <label for="cameraName" class="control-label">Name</label>
            <input id="cameraName" name="name" ng-model="camera.name" type="text" class="form-control" required />
        </div>
        <div class="form-group" ng-class="{'has-error': cameraForm.url.$invalid && !cameraForm.url.$pristine}">
            <label for="cameraUrl" class="control-label">Url</label>
            <input id="cameraUrl" name="url" ng-model="camera.url" type="text" class="form-control" required />
        </div>
         <div class="form-group">
            <label for="cameraOptions" class="control-label">Input options</label>
            <input id="cameraOptions" name="options" ng-model="camera.options" type="text" class="form-control" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="save()" type="submit" ng-if="camera.id" ng-disabled="cameraForm.$invalid" class="btn btn-primary">
        <i class="icon-white icon-plus"></i>
        Save
    </button>
    <button ng-click="add()" type="submit" ng-if="!camera.id" ng-disabled="cameraForm.$invalid" class="btn btn-primary">
        <i class="icon-white icon-plus"></i>
        Add
    </button>
    <button ng-click="cancel()" class="btn">Cancel</button>
</div>
